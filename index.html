<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <a href="index2.html">Страница 2</a>
      <h1>Узнать цену и забронировать машину</h1>
      <form class="form-main">
        <div class="main">
          <input class="name" type="text" placeholder="Ваше имя" required />
          <input class="email" type="email" placeholder="Ваш email" required />
          <input class="number" type="number" placeholder="Ваш номер" required />
          <select class="select-main">
            <option value="0">Какой автомобиль &darr;</option>
            <option value="1">BMW</option>
            <option value="2">Audi</option>
          </select>
          <input class="date" type="number" placeholder="Дата бронирования" required />
          <input class="time" type="text" placeholder="На сколько" required />
          <textarea class="dop" placeholder="Дополнительный текст"></textarea>
          <button class="btn">Узнать цену</button>
        </div>
      </form>
    </div>
  </body>
</html>
